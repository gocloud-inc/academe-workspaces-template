<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student & Parent Portal</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo-academe-sms.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body class="background-color-light">
    <main>
        <section>
            <div class="container">
                <div class="row align-items-center justify-content-center g-5">
                    <div class="col-xl-5 col-lg-5 col-md-7">
                        <div class="text-center">
                            <div class="h4 font-weight-600">Forgot Password?</div>
                            <div class="font-size-16 font-weight-500">Enter your email to reset your password.</div>
                        </div>
                        <div class="row g-2 margin-top-2">
                            <div class="col-xl-12">
                                <div class="card background-color-secondary">
                                    <div class="body">
                                        <div class="display-flex align-items-center gap-2">
                                            <img src="assets/logo/edsci-logo.png" class="avatar-circle-md" alt="">
                                            <div class="display-grid">
                                                <div class="font-size-14">Student Workspace</div>
                                                <div class="font-size-16 font-weight-600">Escuela de Sophia of Caloocan, Inc.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <form action="">
                                    <div class="row g-3 margin-top-1">
                                        <div class="col-xl-12">
                                            <div class="form-group">
                                                <label for="enail" class="form-label">Email</label>
                                                <input type="email" class="form-control form-input-lg" placeholder="Enter your email address" required>
                                            </div>
                                        </div>
                                        <div class="col-xl-12">
                                            <div class="form-group">
                                                <label for="captcha" class="form-label">Captcha</label>
                                                <div class="d-flex gap-3">
                                                    <input type="text" class="form-control form-input-lg" placeholder="Enter captcha" required>
                                                    <img src="assets/captcha-img.jpg" height="50" alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-12">
                                            <button type="submit" class="button-primary md block">Send Password Reset Link</button>
                                        </div>
                                        <div class="col-xl-12">
                                            <div class="d-flex justify-content-center">
                                                <a href="student-login.html" class="button-link-dark md"><span class="material-icons-outlined">arrow_back</span>Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button type="button" class="button-secondary circle md shadow-sm position-fixed bottom-0 right-0 my-5 mx-5 theme-btn-switcher">
        <span class="material-icons-outlined theme-icon-switcher">light_mode</span>
    </button>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
