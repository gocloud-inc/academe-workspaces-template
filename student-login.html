<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student & Parent Portal</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo-academe-sms.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row align-items-center justify-content-center g-5">
                    <div class="col-xl-5 col-lg-5 col-md-7">
                        <div class="text-center">
                            <img src="assets/logo-academe-sms.png" class="academe-sms-logo" height="30" alt="">
                            <div class="h4 font-weight-600 mt-3">Student and Parent Portal for K12</div>
                            <div class="font-size-16 font-weight-500">Enter your details</div>
                        </div>
                        <div class="row g-2 margin-top-2">
                            <div class="col-xl-12">
                                <div class="card background-color-secondary">
                                    <div class="body">
                                        <div class="display-flex align-items-center gap-2">
                                            <img src="assets/logo/edsci-logo.png" class="avatar-circle-md" alt="">
                                            <div class="display-grid">
                                                <div class="font-size-14">Student & Parent Workspace</div>
                                                <div class="font-size-16 font-weight-600">Escuela de Sophia of Caloocan, Inc.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <ul class="nav nav-pills nav-fill mt-3" id="pills-tab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="pills-student-tab" data-bs-toggle="pill" data-bs-target="#pills-student" type="button" role="tab" aria-controls="pills-student" aria-selected="true">Student</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-parent-tab" data-bs-toggle="pill" data-bs-target="#pills-parent" type="button" role="tab" aria-controls="pills-parent" aria-selected="false">Parent</button>
                                    </li>
                                </ul>

                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-student" role="tabpanel" aria-labelledby="pills-student-tab" tabindex="0">
                                        <form action="" class="form">
                                            <div class="row g-3 margin-top-1">
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="lastname" class="form-label">Birthday</label>
                                                        <div class="row row-cols-3 g-3">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <select class="form-control form-select form-input-lg">
                                                                        <option value="1">January</option>
                                                                        <option value="2">February</option>
                                                                        <option value="3">March</option>
                                                                        <option value="4">April</option>
                                                                        <option value="5">May</option>
                                                                        <option value="6">June</option>
                                                                        <option value="7">July</option>
                                                                        <option value="8">August</option>
                                                                        <option value="9">September</option>
                                                                        <option value="10">October</option>
                                                                        <option value="11">November</option>
                                                                        <option value="12">December</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control form-input-lg" placeholder="Day" required>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control form-input-lg" placeholder="Year" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="lastname" class="form-label">Last Name</label>
                                                        <input type="text" class="form-control form-input-lg" placeholder="Last Name" required>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" class="form-control form-input-lg" placeholder="Email/ Application #/ Student ID" required>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="password" class="form-label">Password</label>
                                                        <div class="position-relative">
                                                            <input type="password" class="form-control form-input-lg password" placeholder="Password" required>
                                                            <a href="javascript:void(0);" class="button-link-dark circle position-absolute top-0 right-0 my-2 mx-2 password-btn">
                                                                <span class="material-icons-outlined password-icon">visibility</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="d-flex justify-content-between">
                                                        <button type="button" class="button-link-dark clear-form"><span class="material-icons-outlined">refresh</span>Clear Entry</button>
                                                        <a href="forgot-password.html" class="font-size-14 font-weight-500 button-link-primary">Forgot Password?</a>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <button type="submit" class="button-primary md block">Login</button>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="d-flex justify-content-center">
                                                        <a href="index.html" class="button-link-dark md"><span class="material-icons-outlined">arrow_back</span>Back to Workspaces</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="pills-parent" role="tabpanel" aria-labelledby="pills-parent-tab" tabindex="0">
                                        <form action="" class="form">
                                            <div class="row g-3 margin-top-1">
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" class="form-control form-input-lg" placeholder="Email/ Application #/ Student ID" required>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label for="password" class="form-label">Password</label>
                                                        <div class="position-relative">
                                                            <input type="password" class="form-control form-input-lg password" placeholder="Password" required>
                                                            <a href="javascript:void(0);" class="button-link-dark circle position-absolute top-0 right-0 my-2 mx-2 password-btn">
                                                                <span class="material-icons-outlined password-icon">visibility</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="d-flex justify-content-between">
                                                        <button type="button" class="button-link-dark clear-form"><span class="material-icons-outlined">refresh</span>Clear Entry</button>
                                                        <a href="forgot-password.html" class="font-size-14 font-weight-500 button-link-primary">Forgot Password?</a>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <button type="submit" class="button-primary md block">Login</button>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="d-flex justify-content-center">
                                                        <a href="index.html" class="button-link-dark md"><span class="material-icons-outlined">arrow_back</span>Back to Workspaces</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <button type="button" class="button-secondary circle md shadow-sm position-fixed bottom-0 right-0 my-5 mx-5 theme-btn-switcher">
        <span class="material-icons-outlined theme-icon-switcher">light_mode</span>
    </button>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
